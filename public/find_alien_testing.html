<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    .canvas {
        border: 1px solid #000000;
        margin: 50px;
    }

    .hide {
        display: none
    }
    </style>
</head>

<body>
    <p>Press the left and right arrow key to make a space invader appear and move back and forth</p>
    <canvas class="canvas" id="lines" width="600" height="500"></canvas>
    <img src='../assets/images/ufo-stars128.png' id='ufostarsImg' style='width: 10px; height: 10px;'>
    <img src='../assets/images/space-invader.jpg' id='screamImg' style='width: 10px; height: 10px;'>
    <script type="text/javascript">
    var xLocation = 100;
    var c = document.querySelector("#lines");
    var ctx = c.getContext("2d");
    var img = document.createElement('img');
    img.src = '../assets/images/ufo-stars128.png';

    var c = document.querySelector("#lines");
    var ctx = c.getContext("2d");
    var img = document.createElement('img');
    img.src = '../assets/images/space-invader.jpg';


    function clearCanvas() {
        c.width = c.width;
    }
    //draw a few lines
    // Step 1: Find the Canvas Element
    // First of all, you must find the <canvas> element.
    function keyPressHandler(event) {

        clearCanvas();
        var keyPress = event.keyCode;
        console.log(keyPress);

        if (keyPress === 37) {
            xLocation -= 50;
            ctx.drawImage(img, xLocation, 300);
        }

        if (keyPress === 39) {
            xLocation += 50;
            ctx.drawImage(img, xLocation, 300);

        }
    }

    window.addEventListener('keydown', keyPressHandler);


    function later() {
        ctx.drawImage(img, xLocation, 300);
        // img.addEventListener("load", function() {
        //     ctx.drawImg(img, xLocation, 300);
        // }, false);
    };
    // for both image examples
    //load this before the window loads
    //better than document.onload because it will make sure the images load before the code happens
    window.onload = function() {
        var c = document.querySelector("#lines");
        var ctx = c.getContext("2d");
        var img = document.createElement('img');
        img.src = '../assets/images/ufo-stars128.png';

        img.src = '../assets/images/space-invader.jpg';
        later();
    }
    </script>

</body>

</html>
